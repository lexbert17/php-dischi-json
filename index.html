<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <div class="my_wrap">
        <header>
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/1982px-Spotify_icon.svg.png" alt="">
        </header>

        <main>
            <div class="row d-flex justify-content-around ms_row ">

                <div class="col-4 ms_col" v-for="(album, index) in albumList" :key="index">
                    <div class="card ms_card" style="width: 18rem;">
                        <img class="" :src="album.poster"  alt="...">
                        <div class="description">
                          <h5 class="">{{ album.title}}</h5>
                          <p class=>{{album.author}}</p>
                          <h5 class="">{{album.year}}</h5>         
                        </div>
                    </div>
                </div>

               

                
            </div>
        </main>
    </div>

</div>
    <script src="js/script.js"></script>
</body>
</html>
